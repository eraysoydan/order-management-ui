<div class="modal fade" id="order-edit-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sipariş Düzenle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Müşteri Sipariş No:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control-plaintext" value="{{ selectedCustomerOrderNo }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Statü:</label>
                    <div class="col-sm-8">
                        <select class="form-select" (change)="changeStatusId($event)">
                            <option *ngFor="let status of OrderStatus" value="{{status.id}}" [selected]="status.name == selectedOrderStatus">{{ status.name }}</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
                <button type="button" class="btn btn-primary" (click)="updateOrderStatus()">Kaydet</button>
            </div>
        </div>
    </div>
</div>
